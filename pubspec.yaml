name: my_smolgu
description: Ваш проводник по миру СмолГУ

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons:
  google_maps_flutter: ^2.1.1
  google_nav_bar:
  google_fonts:
  get:
  get_storage:
  package_info_plus:
  shared_preferences:
  flutter_svg:
  intl:
  date_picker_timeline:
  sqflite:
  rxdart:
  url_launcher:
  firebase_auth:
  google_sign_in:
  provider:
  firebase_app_check:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  flutter_launcher_icons:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/